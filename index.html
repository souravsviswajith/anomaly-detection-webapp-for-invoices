<!DOCTYPE html>
<html>
<head>
    <title>Invoice Anomaly Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 95%; max-width: 400px; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
        .anomaly { color: red; }
        .normal { color: green; }
        .error { color: orange; }
    </style>
</head>
<body>
    <h1>Invoice Anomaly Detector</h1>
    <p>Enter invoice details to check for anomalies.</p>

    <form id="invoiceForm">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required>

        <label for="invoice_date">Invoice Date:</label>
        <input type="date" id="invoice_date" name="invoice_date" required>
        <!-- Note: type="date" format is YYYY-MM-DD -->

        <button type="submit">Check for Anomaly</button>
    </form>

    <div id="result"></div>

    <script src="detector.js"></script>
</body>
</html>
